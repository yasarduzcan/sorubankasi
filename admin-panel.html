<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başarı UZEM - Yönetici Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-600 text-white py-4 px-6">
                <h1 class="text-2xl font-bold">Kullanıcı Onay Paneli</h1>
            </div>
            <div class="p-6">
                <table id="usersTable" class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="border p-2">Email</th>
                            <th class="border p-2">Durum</th>
                            <th class="border p-2">İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Kullanıcılar buraya eklenecek -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde kullanıcıları listele
        document.addEventListener('DOMContentLoaded', function() {
            renderUsers();
        });

        // Kullanıcıları render eden fonksiyon
        function renderUsers() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const tableBody = document.getElementById('usersTableBody');
            
            // Tabloyu temizle
            tableBody.innerHTML = '';

            // Kullanıcıları listele
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border p-2">${user.email}</td>
                    <td class="border p-2 text-center">
                        ${user.approved 
                            ? '<span class="text-green-600 font-bold">Onaylı</span>' 
                            : '<span class="text-red-600 font-bold">Onay Bekliyor</span>'
                        }
                    </td>
                    <td class="border p-2 text-center">
                        <button 
                            onclick="approveUser('${user.email}')" 
                            class="bg-green-500 text-white px-3 py-1 rounded ${user.approved ? 'opacity-50 cursor-not-allowed' : ''}"
                            ${user.approved ? 'disabled' : ''}
                        >
                            Onayla
                        </button>
                        <button 
                            onclick="deleteUser('${user.email}')" 
                            class="bg-red-500 text-white px-3 py-1 rounded ml-2"
                        >
                            Sil
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Kullanıcı onaylama fonksiyonu
        function approveUser(email) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Kullanıcıyı bul ve onayla
            const updatedUsers = users.map(user => 
                user.email === email ? {...user, approved: true} : user
            );

            // Güncellenmiş kullanıcı listesini kaydet
            localStorage.setItem('users', JSON.stringify(updatedUsers));

            // Tabloyu yeniden render et
            renderUsers();

            // Bilgilendirme mesajı
            alert(`${email} adlı kullanıcı onaylandı.`);
        }

        // Kullanıcı silme fonksiyonu
        function deleteUser(email) {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Kullanıcıyı listeden çıkar
            const updatedUsers = users.filter(user => user.email !== email);

            // Güncellenmiş kullanıcı listesini kaydet
            localStorage.setItem('users', JSON.stringify(updatedUsers));

            // Tabloyu yeniden render et
            renderUsers();

            // Bilgilendirme mesajı
            alert(`${email} adlı kullanıcı silindi.`);
        }
    </script>
</body>
</html>
