<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Panel Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Motivasyon sözleri dizisi
        const motivasyonSozleri = [
            "Başarı, harekete geçmeyi seçtiğinizde başlar.",
            "Hayal etmek yetmez, harekete geç!",
            "Başarı, konfor alanını terk edenlerin ödülüdür.",
            "Başarı, küçük adımların büyük sonuçlarıdır.",
            "Asla pes etme; bir adım daha at ve farkı gör!"
            // Diğer motivasyon sözlerini buraya ekleyebilirsiniz
        ];

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            // Her tab açıldığında rastgele motivasyon sözü göster
            if (tabName === 'canliDers') {
                const randomSoz = motivasyonSozleri[Math.floor(Math.random() * motivasyonSozleri.length)];
                document.getElementById('motivasyonSozu').textContent = randomSoz;
            }
        }

        // Sayfa yüklendiğinde rastgele bir motivasyon sözü göster
        window.onload = function() {
            const randomSoz = motivasyonSozleri[Math.floor(Math.random() * motivasyonSozleri.length)];
            document.getElementById('motivasyonSozu').textContent = randomSoz;
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <!-- Motivasyon Sözü Alanı -->
            <div class="bg-blue-50 p-4 text-center italic text-blue-800">
                <blockquote id="motivasyonSozu" class="text-lg font-semibold"></blockquote>
            </div>

            <div class="tab flex bg-blue-600">
                <button class="tablinks flex-1 text-white py-4 hover:bg-blue-700" onclick="openTab(event, 'canliDers')">Canlı Ders</button>
                <button class="tablinks flex-1 text-white py-4 hover:bg-blue-700" onclick="openTab(event, 'dersKayitlari')">Ders Kayıtları</button>
                <button class="tablinks flex-1 text-white py-4 hover:bg-blue-700" onclick="openTab(event, 'dokumanlar')">Dokümanlar</button>
                <button class="tablinks flex-1 text-white py-4 hover:bg-blue-700" onclick="openTab(event, 'onlineDenemeler')">Online Denemeler</button>
                <button class="tablinks flex-1 text-white py-4 hover:bg-blue-700" onclick="openTab(event, 'duyurular')">Duyurular</button>
            </div>
